name: pytest_wf

on: [push]

jobs:
    run-tests:
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest]
                python-version:
                    - '3.11.5'
        name: test_run
        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup python
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies (from api folder)
              run: |
                  cd ./5_6_API
                  pip install -r requirements.txt

            - name: check model folder
              run: |
                  cd ./5_6_API/model
                  ls -lhR

            - name: get hash
              run: git lfs ls-files # 4021c2540f

            - name: check large object folder
              run: |
                  git lfs fetch --all
                  ls -lhR .git/lfs/objects
                  cd .git/lfs/objects/40/21c2540f
                  ls -lhR

            - name: Run tests
              run: |
                  cd ./5_6_API
                  pytest
